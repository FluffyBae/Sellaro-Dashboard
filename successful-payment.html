<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran Berhasil - Sellaro.id</title>
    <meta name="description" content="Pembayaran berhasil - Sellaro.id AI Complete Package">
    
    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles/main.css">
    <style>
        :root {
            /* Dark theme colors */
            --primary-color: #0480FE;
            --secondary-color: #0BC4EE;
            --bg-color: #0B0F1A;
            --text-color: #FFFFFF;
            --card-bg: rgba(255, 255, 255, 0.1);
            --card-shadow: rgba(0, 0, 0, 0.3);
            --border-color: rgba(255, 255, 255, 0.2);
            --font-heading: 'Space Grotesk', sans-serif;
            --font-body: 'Manrope', sans-serif;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            overflow-x: hidden;
            width: 100%;
            max-width: 100vw;
        }
        
        body {
            font-family: var(--font-body);
            background: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
            width: 100%;
            max-width: 100vw;
        }

        .success-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: 
                radial-gradient(circle at 20% 80%, rgba(4, 128, 254, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(11, 196, 238, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                var(--bg-color);
        }

        .success-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            margin-top: 80px;
            width: 100%;
            max-width: 100vw;
            box-sizing: border-box;
        }

        .success-content {
            max-width: min(600px, calc(100vw - 2rem));
            width: 100%;
            text-align: center;
            background: rgba(20, 20, 35, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 48px 40px;
            border-radius: 32px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 32px 80px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
            box-sizing: border-box;
        }

        .success-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }

        .success-icon {
            width: 96px;
            height: 96px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 32px;
            animation: pulse 2s infinite;
            box-shadow: 0 12px 40px rgba(4, 128, 254, 0.4);
        }

        .success-icon i {
            color: white;
            width: 48px;
            height: 48px;
        }

        .success-title {
            font-family: var(--font-heading);
            font-size: 2.75rem;
            font-weight: 800;
            color: #FFFFFF;
            margin-bottom: 16px;
            line-height: 1.1;
        }

        .success-message {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 40px;
            line-height: 1.6;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .credentials-section {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 32px;
            border-radius: 20px;
            margin-bottom: 32px;
            text-align: left;
        }

        .credentials-title {
            font-family: var(--font-heading);
            font-size: 22px;
            font-weight: 700;
            color: #FFFFFF;
            margin-bottom: 24px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 24px;
        }

        .input-group label {
            display: block;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 8px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            gap: 12px;
        }

        .input-wrapper input {
            flex: 1;
            padding: 16px 20px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.05);
            color: #FFFFFF;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: 'JetBrains Mono', monospace;
            min-width: 0;
            width: 100%;
            box-sizing: border-box;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .input-wrapper input:disabled {
            opacity: 0.8;
            cursor: not-allowed;
        }

        .input-wrapper input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(4, 128, 254, 0.15);
            outline: none;
        }

        .copy-btn, .toggle-btn {
            padding: 16px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.7);
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            width: 56px;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .copy-btn:hover, .toggle-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary-color);
            color: var(--primary-color);
            transform: translateY(-2px);
        }

        .action-buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .back-btn, .login-btn {
            border: none;
            padding: 18px 32px;
            border-radius: 16px;
            font-family: var(--font-heading);
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-width: 160px;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #FFFFFF;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .login-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: 1px solid transparent;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(4, 128, 254, 0.4);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes grandConfettiBurst {
            0% { 
                transform: translate(0, 0) rotate(0deg) scale(0.5);
                opacity: 0.8;
            }
            10% {
                opacity: 1;
                transform: translate(0, 0) rotate(0deg) scale(1);
            }
            25% {
                opacity: 1;
                transform: translate(calc(var(--x-distance) * 0.3), calc(var(--y-distance) * 0.3)) rotate(180deg) scale(1.2);
            }
            100% { 
                transform: translate(var(--x-distance), var(--y-distance)) rotate(var(--rotation)) scale(0.2);
                opacity: 0;
            }
        }

        @keyframes screenShake {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(-2px, -2px); }
            50% { transform: translate(2px, 2px); }
            75% { transform: translate(-1px, 1px); }
        }

        @keyframes successGlow {
            0% { 
                box-shadow: 0 32px 80px rgba(0, 0, 0, 0.4);
            }
            50% { 
                box-shadow: 
                    0 32px 80px rgba(0, 0, 0, 0.4),
                    0 0 100px rgba(4, 128, 254, 0.6),
                    0 0 150px rgba(11, 196, 238, 0.4);
            }
            100% { 
                box-shadow: 0 32px 80px rgba(0, 0, 0, 0.4);
            }
        }

        .confetti-burst {
            position: fixed;
            border-radius: 4px;
            pointer-events: none;
            z-index: 9999;
            animation: grandConfettiBurst var(--duration) ease-out forwards;
        }

        /* Different confetti shapes and sizes */
        .confetti-small {
            width: 8px;
            height: 8px;
        }

        .confetti-medium {
            width: 14px;
            height: 14px;
        }

        .confetti-large {
            width: 20px;
            height: 20px;
        }

        .confetti-star {
            width: 16px;
            height: 16px;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }

        .confetti-circle {
            border-radius: 50%;
        }

        .confetti-diamond {
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
        }

        /* Enhanced color palette */
        .confetti-blue { background: linear-gradient(135deg, var(--primary-color), #60a5fa); }
        .confetti-cyan { background: linear-gradient(135deg, var(--secondary-color), #22d3ee); }
        .confetti-purple { background: linear-gradient(135deg, rgba(139, 92, 246, 1), #c084fc); }
        .confetti-white { background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.7)); }
        .confetti-yellow { background: linear-gradient(135deg, #fbbf24, #fde047); }
        .confetti-pink { background: linear-gradient(135deg, #f472b6, #fb7185); }
        .confetti-green { background: linear-gradient(135deg, #34d399, #4ade80); }
        .confetti-orange { background: linear-gradient(135deg, #fb923c, #fdba74); }
        .confetti-red { background: linear-gradient(135deg, #ef4444, #f87171); }
        .confetti-indigo { background: linear-gradient(135deg, #6366f1, #8b5cf6); }

        .celebration-active .success-content {
            animation: successGlow 2s ease-in-out, screenShake 0.6s ease-in-out;
        }

        /* Firework-style burst effect */
        .firework-center {
            position: fixed;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, rgba(255, 255, 255, 1) 0%, transparent 70%);
            border-radius: 50%;
            z-index: 9998;
            animation: fireworkCenter 0.8s ease-out forwards;
        }

        @keyframes fireworkCenter {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            50% {
                transform: scale(8);
                opacity: 0.8;
            }
            100% {
                transform: scale(20);
                opacity: 0;
            }
        }

        .hidden {
            opacity: 0;
            visibility: hidden;
        }

        /* Loading animation styles */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0B0F1A;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .loading-overlay.fade-out {
            opacity: 0;
            visibility: hidden;
        }

        .loader {
            width: 80px;
            height: 80px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #0480FE;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 24px;
        }

        .loading-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 12px;
        }

        .loading-subtext {
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Hide main content initially */
        .success-page {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .success-page.show {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .success-container {
                padding: 1rem;
                margin-top: 60px;
                max-width: 100vw;
            }
            
            .success-content {
                padding: 32px 24px;
                margin: 0;
                border-radius: 24px;
                max-width: calc(100vw - 2rem);
                width: 100%;
            }
        }
        
        @media (max-width: 480px) {
            .success-container {
                padding: 0.5rem;
                margin-top: 40px;
            }
            
            .success-content {
                padding: 24px 16px;
                max-width: calc(100vw - 1rem);
                border-radius: 20px;
            }

            .success-title {
                font-size: 2.25rem;
            }

            .success-icon {
                width: 80px;
                height: 80px;
                margin-bottom: 24px;
            }

            .success-icon i {
                width: 40px;
                height: 40px;
            }

            .credentials-section {
                padding: 24px;
                border-radius: 16px;
            }

            .input-wrapper {
                flex-direction: column;
            }

            .copy-btn, .toggle-btn {
                width: 100%;
                height: 48px;
            }

            .action-buttons {
                flex-direction: column;
                gap: 12px;
            }

            .back-btn, .login-btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loader"></div>
        <div class="loading-text">Memproses pembayaran...</div>
        <div class="loading-subtext">Mohon tunggu sebentar</div>
    </div>

    <div class="success-page" id="successPage">
        <!-- Confetti Burst Container -->
        <div id="confetti-container" class="hidden"></div>

        <div class="success-container">
            <div class="success-content">
                <div class="success-icon">
                    <i data-feather="check"></i>
                </div>
                
                <h1 class="success-title">Pembayaran Berhasil!</h1>
                <p class="success-message">
                    Terima kasih atas pembelian Anda! Invoice dan detail akses telah dikirim ke email Anda. 
                    Silakan cek email Anda untuk informasi lebih lanjut.
                </p>

                <div class="credentials-section">
                    <h3 class="credentials-title">Akses Dashboard Anda</h3>
                    
                    <div class="input-group">
                        <label for="email">Email:</label>
                        <div class="input-wrapper">
                            <input type="email" id="email" value="" disabled>
                            <button class="copy-btn" onclick="copyToClipboard('email')">
                                <i data-feather="copy"></i>
                            </button>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="password">Password:</label>
                        <div class="input-wrapper">
                            <input type="password" id="password" value="" disabled>
                            <button class="toggle-btn" onclick="togglePassword()">
                                <i data-feather="eye"></i>
                            </button>
                            <button class="copy-btn" onclick="copyToClipboard('password')">
                                <i data-feather="copy"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="action-buttons">
                    <a href="/" class="back-btn">
                        <i data-feather="arrow-left"></i>
                        Kembali ke Beranda
                    </a>
<!--                    <a href="#" class="login-btn">-->
<!--                        Login Sekarang-->
<!--                        <i data-feather="external-link"></i>-->
<!--                    </a>-->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize page with loading and API call
        document.addEventListener('DOMContentLoaded', async function() {
            const loadingOverlay = document.getElementById('loadingOverlay');
            const successPage = document.getElementById('successPage');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            
            // Get email from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email');
            
            if (!email) {
                console.error('Email parameter not found in URL');
                // Still show the page but with empty email
                hideLoadingAndShowContent();
                return;
            }
            
            try {
                // Set email in the input field
                emailInput.value = email;
                
                // Fetch payment success data from API
                const response = await fetch(`https://api.sellaro.id/payment-success?email=${encodeURIComponent(email)}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Update the UI with received data
                if (data.data.data.password) {
                    passwordInput.value = data.data.data.password;
                }
                
                // Update dashboard login link if provided
                if (data.dashboardUrl) {
                    const loginBtn = document.querySelector('.login-btn');
                    loginBtn.href = data.dashboardUrl;
                }
                
                // console.log('Payment success data loaded:', data);
                
            } catch (error) {
                console.error('Error fetching payment success data:', error);
                // Keep default values and show the page anyway
            }
            
            // Hide loading and show content after API call (minimum 2 seconds)
            setTimeout(() => {
                hideLoadingAndShowContent();
            }, 2000);
            
            function hideLoadingAndShowContent() {
                // Hide loading overlay
                loadingOverlay.classList.add('fade-out');
                
                // Show main content
                successPage.classList.add('show');
                
                // Start confetti after content is shown
                setTimeout(() => {
                    startGrandConfetti();
                }, 300);
                
                // Initialize Feather icons after content is shown
                feather.replace();
            }
        });

        // Copy to clipboard function
        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            navigator.clipboard.writeText(element.value).then(() => {
                // Show feedback
                const btn = event.target.closest('.copy-btn');
                const originalHTML = btn.innerHTML;
                btn.innerHTML = '<i data-feather="check"></i>';
                setTimeout(() => {
                    btn.innerHTML = originalHTML;
                    feather.replace();
                }, 2000);
            });
        }

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = event.target.closest('.toggle-btn');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.innerHTML = '<i data-feather="eye-off"></i>';
            } else {
                passwordInput.type = 'password';
                toggleBtn.innerHTML = '<i data-feather="eye"></i>';
            }
            feather.replace();
        }

        // Always use dark theme to match landing page

        // Note: Email is now set via URL parameter and API call above

        // Grand confetti celebration
        function createGrandConfettiBurst(burstNumber) {
            const container = document.getElementById('confetti-container');
            const colors = ['confetti-blue', 'confetti-cyan', 'confetti-purple', 'confetti-white', 
                          'confetti-yellow', 'confetti-pink', 'confetti-green', 'confetti-orange', 
                          'confetti-red', 'confetti-indigo'];
            const shapes = ['confetti-circle', 'confetti-diamond', 'confetti-star'];
            const sizes = ['confetti-small', 'confetti-medium', 'confetti-large'];
            
            // Create multiple launch points across the screen
            const launchPoints = [
                { x: 0, y: window.innerHeight }, // Bottom left
                { x: window.innerWidth, y: window.innerHeight }, // Bottom right
                { x: window.innerWidth * 0.2, y: window.innerHeight }, // Bottom left-center
                { x: window.innerWidth * 0.8, y: window.innerHeight }, // Bottom right-center
                { x: window.innerWidth * 0.5, y: window.innerHeight }, // Bottom center
            ];
            
            // Massive particle count for grand effect
            const particleCount = burstNumber === 1 ? 80 : 120; // More particles for second burst
            
            for (let i = 0; i < particleCount; i++) {
                const confetti = document.createElement('div');
                const color = colors[Math.floor(Math.random() * colors.length)];
                const shape = shapes[Math.floor(Math.random() * shapes.length)];
                const size = sizes[Math.floor(Math.random() * sizes.length)];
                
                confetti.className = `confetti-burst ${color} ${shape} ${size}`;
                
                // Choose random launch point
                const launchPoint = launchPoints[Math.floor(Math.random() * launchPoints.length)];
                confetti.style.left = launchPoint.x + 'px';
                confetti.style.top = launchPoint.y + 'px';
                
                // Calculate grand trajectory covering entire screen
                const xDistance = (Math.random() - 0.5) * window.innerWidth * 1.5; // Full screen width
                const yDistance = -(Math.random() * window.innerHeight * 1.2 + window.innerHeight * 0.3); // High up
                const rotation = Math.random() * 1440 + 720; // 720-2160 degrees
                
                confetti.style.setProperty('--x-distance', xDistance + 'px');
                confetti.style.setProperty('--y-distance', yDistance + 'px');
                confetti.style.setProperty('--rotation', rotation + 'deg');
                
                // Varied timing for epic effect
                const duration = Math.random() * 3 + 3; // 3-6 seconds
                const delay = Math.random() * 1.5; // 0-1.5s delay
                
                confetti.style.setProperty('--duration', duration + 's');
                confetti.style.animationDelay = delay + 's';
                
                container.appendChild(confetti);
                
                // Remove after animation
                setTimeout(() => {
                    if (confetti.parentNode) {
                        confetti.parentNode.removeChild(confetti);
                    }
                }, (duration + delay) * 1000 + 1000);
            }
            
            // Add firework centers for extra grandness
            if (burstNumber === 2) {
                setTimeout(() => {
                    createFireworkCenters();
                }, 800);
            }
        }

        function createFireworkCenters() {
            const container = document.getElementById('confetti-container');
            const centerPoints = [
                { x: window.innerWidth * 0.3, y: window.innerHeight * 0.4 },
                { x: window.innerWidth * 0.7, y: window.innerHeight * 0.3 },
                { x: window.innerWidth * 0.5, y: window.innerHeight * 0.5 },
            ];
            
            centerPoints.forEach((point, index) => {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.className = 'firework-center';
                    firework.style.left = point.x + 'px';
                    firework.style.top = point.y + 'px';
                    container.appendChild(firework);
                    
                    setTimeout(() => {
                        if (firework.parentNode) {
                            firework.parentNode.removeChild(firework);
                        }
                    }, 800);
                }, index * 200);
            });
        }

        // Start grand confetti celebration
        function startGrandConfetti() {
            const container = document.getElementById('confetti-container');
            const body = document.body;
            
            container.classList.remove('hidden');
            body.classList.add('celebration-active');
            
            // First massive burst
            setTimeout(() => {
                createGrandConfettiBurst(1);
            }, 100);
            
            // Second even more massive burst
            setTimeout(() => {
                createGrandConfettiBurst(2);
            }, 1500);
            
            // Third finale burst
            setTimeout(() => {
                createGrandConfettiBurst(3);
            }, 3500);
            
            // Remove celebration class after effects
            setTimeout(() => {
