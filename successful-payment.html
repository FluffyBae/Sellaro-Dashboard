<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran Berhasil - Sellaro.id</title>
    <meta name="description" content="Pembayaran berhasil - Sellaro.id AI Complete Package">
    
    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles/main.css">
    <style>
        :root {
            /* Dark theme colors */
            --primary-color: #0480FE;
            --secondary-color: #0BC4EE;
            --bg-color: #0B0F1A;
            --text-color: #FFFFFF;
            --card-bg: rgba(255, 255, 255, 0.1);
            --card-shadow: rgba(0, 0, 0, 0.3);
            --border-color: rgba(255, 255, 255, 0.2);
            --font-heading: 'Space Grotesk', sans-serif;
            --font-body: 'Manrope', sans-serif;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-body);
            background: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .success-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: 
                radial-gradient(circle at 20% 80%, rgba(4, 128, 254, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(11, 196, 238, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                var(--bg-color);
        }

        .success-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            margin-top: 80px;
        }

        .success-content {
            max-width: 600px;
            text-align: center;
            background: rgba(20, 20, 35, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 48px 40px;
            border-radius: 32px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 32px 80px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }

        .success-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }

        .success-icon {
            width: 96px;
            height: 96px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 32px;
            animation: pulse 2s infinite;
            box-shadow: 0 12px 40px rgba(4, 128, 254, 0.4);
        }

        .success-icon i {
            color: white;
            width: 48px;
            height: 48px;
        }

        .success-title {
            font-family: var(--font-heading);
            font-size: 2.75rem;
            font-weight: 800;
            color: #FFFFFF;
            margin-bottom: 16px;
            line-height: 1.1;
        }

        .success-message {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 40px;
            line-height: 1.6;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .credentials-section {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 32px;
            border-radius: 20px;
            margin-bottom: 32px;
            text-align: left;
        }

        .credentials-title {
            font-family: var(--font-heading);
            font-size: 22px;
            font-weight: 700;
            color: #FFFFFF;
            margin-bottom: 24px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 24px;
        }

        .input-group label {
            display: block;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 8px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            gap: 12px;
        }

        .input-wrapper input {
            flex: 1;
            padding: 16px 20px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.05);
            color: #FFFFFF;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: 'JetBrains Mono', monospace;
        }

        .input-wrapper input:disabled {
            opacity: 0.8;
            cursor: not-allowed;
        }

        .input-wrapper input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(4, 128, 254, 0.15);
            outline: none;
        }

        .copy-btn, .toggle-btn {
            padding: 16px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.7);
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            width: 56px;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .copy-btn:hover, .toggle-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary-color);
            color: var(--primary-color);
            transform: translateY(-2px);
        }

        .action-buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .back-btn, .login-btn {
            border: none;
            padding: 18px 32px;
            border-radius: 16px;
            font-family: var(--font-heading);
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-width: 160px;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #FFFFFF;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .login-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: 1px solid transparent;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(4, 128, 254, 0.4);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes confetti {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        .confetti {
            position: fixed;
            width: 8px;
            height: 8px;
            background: var(--primary-color);
            animation: confetti 4s ease-in-out infinite;
            pointer-events: none;
            border-radius: 2px;
        }

        .confetti:nth-child(odd) {
            background: var(--secondary-color);
            width: 6px;
            height: 6px;
            animation-duration: 3.5s;
        }

        .confetti:nth-child(3n) {
            background: rgba(139, 92, 246, 0.8);
            width: 10px;
            height: 10px;
            animation-duration: 4.5s;
        }

        .confetti:nth-child(4n) {
            background: rgba(255, 255, 255, 0.6);
            width: 4px;
            height: 4px;
            animation-duration: 3.8s;
        }

        @media (max-width: 768px) {
            .success-container {
                padding: 1rem;
                margin-top: 60px;
            }
            
            .success-content {
                padding: 32px 24px;
                margin: 0;
                border-radius: 24px;
            }

            .success-title {
                font-size: 2.25rem;
            }

            .success-icon {
                width: 80px;
                height: 80px;
                margin-bottom: 24px;
            }

            .success-icon i {
                width: 40px;
                height: 40px;
            }

            .credentials-section {
                padding: 24px;
                border-radius: 16px;
            }

            .input-wrapper {
                flex-direction: column;
            }

            .copy-btn, .toggle-btn {
                width: 100%;
                height: 48px;
            }

            .action-buttons {
                flex-direction: column;
                gap: 12px;
            }

            .back-btn, .login-btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="success-page">
        <!-- Confetti Animation -->
        <div class="confetti" style="left: 10%; animation-delay: 0s;"></div>
        <div class="confetti" style="left: 20%; animation-delay: 0.5s;"></div>
        <div class="confetti" style="left: 30%; animation-delay: 1s;"></div>
        <div class="confetti" style="left: 40%; animation-delay: 1.5s;"></div>
        <div class="confetti" style="left: 50%; animation-delay: 2s;"></div>
        <div class="confetti" style="left: 60%; animation-delay: 2.5s;"></div>
        <div class="confetti" style="left: 70%; animation-delay: 3s;"></div>
        <div class="confetti" style="left: 80%; animation-delay: 3.5s;"></div>
        <div class="confetti" style="left: 90%; animation-delay: 4s;"></div>

        <div class="success-container">
            <div class="success-content">
                <div class="success-icon">
                    <i data-feather="check"></i>
                </div>
                
                <h1 class="success-title">Pembayaran Berhasil!</h1>
                <p class="success-message">
                    Terima kasih atas pembelian Anda! Invoice dan detail akses telah dikirim ke email Anda. 
                    Silakan cek email Anda untuk informasi lebih lanjut.
                </p>

                <div class="credentials-section">
                    <h3 class="credentials-title">Akses Dashboard Anda</h3>
                    
                    <div class="input-group">
                        <label for="email">Email:</label>
                        <div class="input-wrapper">
                            <input type="email" id="email" value="" disabled>
                            <button class="copy-btn" onclick="copyToClipboard('email')">
                                <i data-feather="copy"></i>
                            </button>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="password">Password:</label>
                        <div class="input-wrapper">
                            <input type="password" id="password" value="AIComplete2024!" disabled>
                            <button class="toggle-btn" onclick="togglePassword()">
                                <i data-feather="eye"></i>
                            </button>
                            <button class="copy-btn" onclick="copyToClipboard('password')">
                                <i data-feather="copy"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="action-buttons">
                    <a href="/" class="back-btn">
                        <i data-feather="arrow-left"></i>
                        Kembali ke Beranda
                    </a>
                    <a href="#" class="login-btn">
                        Login Sekarang
                        <i data-feather="external-link"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Feather icons
        feather.replace();

        // Copy to clipboard function
        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            navigator.clipboard.writeText(element.value).then(() => {
                // Show feedback
                const btn = event.target.closest('.copy-btn');
                const originalHTML = btn.innerHTML;
                btn.innerHTML = '<i data-feather="check"></i>';
                setTimeout(() => {
                    btn.innerHTML = originalHTML;
                    feather.replace();
                }, 2000);
            });
        }

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = event.target.closest('.toggle-btn');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.innerHTML = '<i data-feather="eye-off"></i>';
            } else {
                passwordInput.type = 'password';
                toggleBtn.innerHTML = '<i data-feather="eye"></i>';
            }
            feather.replace();
        }

        // Always use dark theme to match landing page

        // Set customer email from localStorage
        const customerEmail = localStorage.getItem('customerEmail') || 'customer@example.com';
        document.getElementById('email').value = customerEmail;
    </script>
</body>
</html>
