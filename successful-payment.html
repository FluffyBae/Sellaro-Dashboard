<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran Berhasil - Sellaro.id</title>
    <meta name="description" content="Pembayaran berhasil - Sellaro.id AI Complete Package">
    
    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles/main.css">
    <style>
        .success-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, var(--bg-color) 0%, var(--card-bg) 100%);
        }

        .success-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .success-content {
            max-width: 600px;
            text-align: center;
            background: var(--card-bg);
            padding: 3rem;
            border-radius: 25px;
            border: 2px solid var(--primary-color);
            box-shadow: 0 20px 40px rgba(4, 128, 254, 0.2);
            position: relative;
            overflow: hidden;
        }

        .success-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            animation: pulse 2s infinite;
        }

        .success-icon i {
            color: white;
            width: 40px;
            height: 40px;
        }

        .success-title {
            font-family: var(--font-heading);
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 1rem;
        }

        .success-message {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        .credentials-section {
            background: var(--bg-color);
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid var(--border-color);
            margin-bottom: 2rem;
        }

        .credentials-title {
            font-family: var(--font-heading);
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 1.5rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            gap: 10px;
        }

        .input-wrapper input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            background: var(--card-bg);
            color: var(--text-color);
            font-size: 1rem;
            transition: var(--transition);
        }

        .input-wrapper input:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .copy-btn, .toggle-btn {
            padding: 12px 15px;
            border: 1px solid var(--primary-color);
            background: var(--primary-color);
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
            min-width: 60px;
        }

        .copy-btn:hover, .toggle-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .back-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 15px;
            font-family: var(--font-heading);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(4, 128, 254, 0.4);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes confetti {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: var(--primary-color);
            animation: confetti 3s ease-in-out infinite;
            pointer-events: none;
        }

        .confetti:nth-child(odd) {
            background: var(--secondary-color);
            width: 8px;
            height: 8px;
            animation-duration: 2.5s;
        }

        .confetti:nth-child(3n) {
            background: #ff6b6b;
            width: 6px;
            height: 6px;
            animation-duration: 3.5s;
        }

        .confetti:nth-child(4n) {
            background: #4ecdc4;
            width: 8px;
            height: 8px;
            animation-duration: 2.8s;
        }

        @media (max-width: 768px) {
            .success-content {
                padding: 2rem;
                margin: 1rem;
            }

            .success-title {
                font-size: 2rem;
            }

            .input-wrapper {
                flex-direction: column;
            }

            .copy-btn, .toggle-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body class="light-theme">
    <div class="success-page">
        <!-- Confetti Animation -->
        <div class="confetti" style="left: 10%; animation-delay: 0s;"></div>
        <div class="confetti" style="left: 20%; animation-delay: 0.5s;"></div>
        <div class="confetti" style="left: 30%; animation-delay: 1s;"></div>
        <div class="confetti" style="left: 40%; animation-delay: 1.5s;"></div>
        <div class="confetti" style="left: 50%; animation-delay: 2s;"></div>
        <div class="confetti" style="left: 60%; animation-delay: 2.5s;"></div>
        <div class="confetti" style="left: 70%; animation-delay: 3s;"></div>
        <div class="confetti" style="left: 80%; animation-delay: 3.5s;"></div>
        <div class="confetti" style="left: 90%; animation-delay: 4s;"></div>

        <div class="success-container">
            <div class="success-content">
                <div class="success-icon">
                    <i data-feather="check"></i>
                </div>
                
                <h1 class="success-title">Pembayaran Berhasil!</h1>
                <p class="success-message">
                    Terima kasih atas pembelian Anda! Invoice dan detail akses telah dikirim ke email Anda. 
                    Silakan cek email Anda untuk informasi lebih lanjut.
                </p>

                <div class="credentials-section">
                    <h3 class="credentials-title">Akses Dashboard Anda</h3>
                    
                    <div class="input-group">
                        <label for="email">Email:</label>
                        <div class="input-wrapper">
                            <input type="email" id="email" value="" disabled>
                            <button class="copy-btn" onclick="copyToClipboard('email')">
                                <i data-feather="copy"></i>
                            </button>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="password">Password:</label>
                        <div class="input-wrapper">
                            <input type="password" id="password" value="AIComplete2024!" disabled>
                            <button class="toggle-btn" onclick="togglePassword()">
                                <i data-feather="eye"></i>
                            </button>
                            <button class="copy-btn" onclick="copyToClipboard('password')">
                                <i data-feather="copy"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <a href="/" class="back-btn">Kembali ke Beranda</a>
            </div>
        </div>
    </div>

    <script>
        // Initialize Feather icons
        feather.replace();

        // Copy to clipboard function
        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            navigator.clipboard.writeText(element.value).then(() => {
                // Show feedback
                const btn = event.target.closest('.copy-btn');
                const originalHTML = btn.innerHTML;
                btn.innerHTML = '<i data-feather="check"></i>';
                setTimeout(() => {
                    btn.innerHTML = originalHTML;
                    feather.replace();
                }, 2000);
            });
        }

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = event.target.closest('.toggle-btn');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.innerHTML = '<i data-feather="eye-off"></i>';
            } else {
                passwordInput.type = 'password';
                toggleBtn.innerHTML = '<i data-feather="eye"></i>';
            }
            feather.replace();
        }

        // Set theme based on localStorage
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.body.classList.remove('light-theme', 'dark-theme');
        document.body.classList.add(`${savedTheme}-theme`);

        // Set customer email from localStorage
        const customerEmail = localStorage.getItem('customerEmail') || 'customer@example.com';
        document.getElementById('email').value = customerEmail;
    </script>
</body>
</html>
