<svg width="0" height="0" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="clientGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#666"/>
      <stop offset="100%" style="stop-color:#999"/>
    </linearGradient>
  </defs>
  
  <!-- Client 1 - Tech Company Logo -->
  <symbol id="client1" viewBox="0 0 120 60">
    <rect x="10" y="15" width="100" height="30" rx="15" fill="none" stroke="url(#clientGradient)" stroke-width="2"/>
    <text x="60" y="35" font-family="Arial, sans-serif" font-weight="bold" font-size="14" text-anchor="middle" fill="url(#clientGradient)">GLOBAL</text>
    <text x="60" y="48" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="url(#clientGradient)" opacity="0.7">TECH</text>
    <circle cx="25" cy="30" r="5" fill="url(#clientGradient)" opacity="0.6"/>
    <circle cx="95" cy="30" r="5" fill="url(#clientGradient)" opacity="0.6"/>
  </symbol>
  
  <!-- Client 2 - Fashion Brand -->
  <symbol id="client2" viewBox="0 0 120 60">
    <circle cx="60" cy="30" r="25" fill="none" stroke="url(#clientGradient)" stroke-width="2"/>
    <path d="M45 25 Q60 15 75 25 Q75 35 60 45 Q45 35 45 25" fill="url(#clientGradient)" opacity="0.3"/>
    <text x="60" y="35" font-family="serif" font-weight="bold" font-size="12" text-anchor="middle" fill="url(#clientGradient)">MAICIH</text>
    <path d="M40 20 L80 20 M40 40 L80 40" stroke="url(#clientGradient)" stroke-width="1" opacity="0.5"/>
  </symbol>
  
  <!-- Client 3 - Modern Brand -->
  <symbol id="client3" viewBox="0 0 120 60">
    <rect x="20" y="20" width="80" height="20" rx="10" fill="url(#clientGradient)"/>
    <text x="60" y="35" font-family="Arial, sans-serif" font-weight="bold" font-size="16" text-anchor="middle" fill="white">Hotto</text>
    <circle cx="30" cy="30" r="3" fill="white" opacity="0.8"/>
    <circle cx="90" cy="30" r="3" fill="white" opacity="0.8"/>
  </symbol>
  
  <!-- Client 4 - Corporate Logo -->
  <symbol id="client4" viewBox="0 0 120 60">
    <path d="M20 40 L40 15 L60 30 L80 15 L100 40 L60 40 Z" fill="url(#clientGradient)" opacity="0.6"/>
    <text x="60" y="50" font-family="Arial, sans-serif" font-weight="bold" font-size="14" text-anchor="middle" fill="url(#clientGradient)">Tiens</text>
    <circle cx="40" cy="25" r="2" fill="url(#clientGradient)"/>
    <circle cx="60" cy="20" r="2" fill="url(#clientGradient)"/>
    <circle cx="80" cy="25" r="2" fill="url(#clientGradient)"/>
  </symbol>
</svg>
